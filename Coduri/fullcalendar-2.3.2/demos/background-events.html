<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../fullcalendar.css' rel='stylesheet' />
<link href='../fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../lib/moment.min.js'></script>
<script src='../lib/jquery.min.js'></script>
<script src='../fullcalendar.min.js'></script>
<script>

	$(document).ready(function() {

		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			editable: true,
			firstDay : 1,
			events: [
				{
					title: 'Verificare masina 120511',
					start: '2015-07-20T13:00:00',
				},
				{
					title: 'Schimbare ulei masina 214511',
					start: '2015-07-15T11:00:00',
					constraint: 'Valabil', // defined below
					color: '#257e4a'
				},

				// areas where "Meeting" must be dropped
				{
					id: 'Valabil',
					start: '2015-07-11T10:00:00',
					end: '2015-07-11T16:00:00',
					rendering: 'background'
				},
				{
					id: 'Valabil',
					start: '2015-07-13T10:00:00',
					end: '2015-07-13T16:00:00',
					rendering: 'background'
				},

				// red areas where no events can be dropped
				{
					start: '2015-07-16',
					end: '2015-07-16',
					overlap: false,
					rendering: 'background',
					color: '#ff9f89'
				},
				{
					start: '2015-07-05',
					end: '2015-07-06',
					overlap: false,
					rendering: 'background',
					color: '#ff9f89'
				}
			]
		});
		
	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 700px;
		margin: 0 auto;
	}

</style>
</head>
<body>

	<div id='calendar'></div>

	<div id='eugen'>
	<h1> Salut Ionut</h1>
	
	</div>
</body>
</html>
